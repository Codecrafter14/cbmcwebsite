<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>CodeBlocksMC</title>
	<meta name="description" content="Startseite CodeBlocksMC">
	<link href="form_style_contact.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>

    <div id="oben">
        <div id="logo">
            <div id="logo_bild"></div>
            <div id="logo_text">
                <h1>CodeBlocksMC</h1>
            </div>
        </div>
        <div id="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href ="connect.html">Verbinden</a></li>
                <li><a href ="minigames.html">Minispiele</a></li>
                <li>Kontakt</li>
                <li><a href ="leaderboards.html">Leaderboards</a></li>
            </ul>
        </div>
        <div id="slider"></div>
    </div>
    
    <div id="mitte">
        <!-- Das Formular beginnt hier, die folgende Zeile NICHT ändern: -->
        <form action="http://www.formular-chef.de/fc.cgi" method="post" enctype="multipart/form-data">
 
        <!-- Wir definieren einen festen Betreff: -->
        <input type="hidden" name="betreff" value="Jemand will Kontakt über die Website aufnehmen!">
        <!-- Der URL zum Antwortseiten-Template: -->
        <input type="hidden" name="template_antwort" value="http://">
        <!-- Der URL zum Fehlerseiten-Template: -->
        <input type="hidden" name="template_fehler" value="http://">
 
        <!-- Hier beginnen die Formular-Felder, die dem Besucher angezeigt werden: -->   


        <label for="Anrede">Anrede</label>:
        <select id="Anrede" name="Anrede" size="1">
            <option>Herr</option>
            <option>Frau</option>
        </select>

        <label for="Nachname">Ihr Name:</label>
        <input name="Nachname" id="Nachname">

        <label for="empfaenger">E-Mail:</label>
        <input name="empfaenger" id="empfaenger">

        <label for="text">Nachricht</label>
        <textarea name="text" id="text"></textarea>
        <input type="submit" value="Senden">
        </form>
    </div>
    
    <div id="unten">
        <p>Social Media</p>
        
        <a id="social_ig" href="https://instagram.com/codeblocksmc" target="_blank"><img src="img/Instagram_logo_2016.svg.png"></a>
    </div>
    
</body>
</html>
